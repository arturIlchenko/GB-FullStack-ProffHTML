<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница BRAND</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/af14c338bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__wrap_top">
            <div class="container">
                <div class="header__top">
                    <div class="header__column">
                        <a href="index.html" class="header__logo logo">
                            <div class="logo__img"><img src="img/header/logo.png" alt="logo"></div>
                            <div class="logo__text"><p>BRAN<span>D</span></p></div>
                        </a>
                        <div class="header__search-box">
                            <div class="header__browse">Browse arrow</div>
                            <div class="header__search search">
                                <form action="#" class="search__form">
                                    <label>
                                        <input type="text" placeholder="Search for Item...">
                                        <button type="submit"><i class="fas fa-search"></i></button>
                                    </label>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="header__column">
                        <a href="#" class="header__cart"><img src="img/header/cart.png" alt="cart"></a>
                        <div class="header__account"><a href="#" class="button button_red">My Account arrow</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header__menu menu">
                <a href="#" class="menu__item">Women</a>
                <a href="#" class="menu__item">Kids</a>
                <a href="#" class="menu__item">Accoseriese</a>
                <a href="#" class="menu__item">Featured</a>
                <a href="#" class="menu__item">Hot Deals</a>
                <a href="#" class="menu__item">Home</a>
                <a href="#" class="menu__item">Man</a>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="banner">
            <div class="container">
                <div class="banner__wrap">
                    <div class="banner__decor"></div>
                    <div class="banner__text">
                        <span>THE BRAND</span> <br> OF LUXERIOUS <span>FASHION</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="offers">
            <div class="container">
                <div class="offers__wrap">
                    <div class="offers__column">
                        <a href="#" class="offers__item offers__item_1">
                            <div class="offers__label"><p>hOT dEAL<br><span>FOR MEN</span></p></div>
                        </a>
                        <a href="#" class="offers__item offers__item_2">
                            <div class="offers__label"><p>LUXIROUS & trendy<br><span>ACCESORIES</span></p></div>
                        </a>
                    </div>
                    <div class="offers__column">
                        <a href="#" class="offers__item offers__item_3">
                            <div class="offers__label"><p>30% offer<br><span>women</span></p></div>
                        </a>
                        <a href="#" class="offers__item offers__item_4">
                            <div class="offers__label"><p>new arrivals<br><span>FOR kids</span></p></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer"></footer>
</body>
</html>
